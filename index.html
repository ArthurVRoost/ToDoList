<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script defer src="./public/js/main.js"></script>
    <link rel="stylesheet" href="./public/style/style.css">
</head>
<body>
    <header>
        <h1>
            To Do List
        </h1>
    </header>
    <section>
        <div class="container">
            <input type="text" class="input" placeholder="Entrez quelque chose...">
            <button class="btn">Add</button>
        </div>
    </section>
    <section>
        <button>All</button>

        <button>Fini</button>

        <button>Pas Fini</button>
    </section>
    <section>
        <div class="container">
            <div class="text" id="displayText" style="display: none;">Bonjour</div>
            <div class="buttons">
              <button onclick="">Done</button>
              <button id="editButton" onclick="">Modifier</button>
              <button onclick="">Supprimer</button>
            </div>
        </div>
    </section>
</body>
</html>
