<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script defer src="./public/js/main.js"></script>
    <link rel="stylesheet" href="./public/style/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="h1">
            To Do List
        </h1>
    </header>
    <!-- SECTION1 -->
    <section class="section1">
        <div class="container">
            <input type="text" class="input" placeholder="Entrez quelque chose...">
            <button class="btn">Add</button>
        </div>
    </section>
    <!-- SECTION2 -->
    <section class="section2">
        <button class="bouton">All</button>
        <button class="bouton fini">Fini</button>
        <button class="bouton pasfini">Pas Fini</button>
    </section>
    <!-- SECTION3 -->
    <section class="section3">
        <div class="container">
            <div class="text" id="displayText" style="color: white;"></div>
            <div class="buttons">
            </div>
        </div>
    </section>
</body>
</html>
